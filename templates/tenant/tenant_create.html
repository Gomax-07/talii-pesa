{% load crispy_forms_filters %} {% block content %}
<div class="title">
    <a href="{% url 'house' %}">Back</a>
    <h1>Reantal Instance</h1>
</div>
<section>

    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="container">
            <form action="" method="post" background-color: green;>
                {% csrf_token %} {{ form|crispy }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>



</section>


<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        overflow: hidden;
    }
    
    h1 {
        left: 40%;
        margin-top: -30px;
        transform: translateX(40%);
        color: blue;
    }
    
    section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #f1f4f9, #dff1ff);
    }
    
    section .color {
        position: absolute;
        filter: blur(150px);
    }
    
    section .color:nth-child(1) {
        top: -350px;
        width: 600px;
        height: 600px;
        background: rgba(25, 150, 25, 0.651);
    }
    
    section .color:nth-child(2) {
        bottom: -150px;
        left: 100px;
        width: 500px;
        height: 500px;
        background: #fffd87;
    }
    
    section .color:nth-child(3) {
        bottom: 50px;
        right: 100px;
        width: 300px;
        height: 300px;
        background: #112bc2;
    }
    
    .box {
        position: relative;
    }
    
    .container {
        position: relative;
        width: 400px;
        min-height: 400px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .form {
        position: relative;
        width: 100%;
        height: 100vh;
        padding: 70px;
    }
    
    button {
        background: linear-gradient(to right, rgba(0, 0, 255, 0.384), rgb(79, 64, 179));
        padding: 15px;
        border-radius: 50%;
        margin-left: 20%;
    }
</style>
{% endblock content %}
